<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Cards</title>
</head>
<body>
    <h1>Draw Cards</h1>
    <form action="/draw" method="post">
        <label for="num_draws">Number of Draws:</label>
        <input type="number" id="num_draws" name="num_draws" min="1" max="52" required>
        <button type="submit">Draw Cards</button>
    </form>
</body>
</html>
